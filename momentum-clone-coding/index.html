<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header">
        <section class="header__links-info">
            <button class="header__links-btn">Links</button>
            <span class="header__search-icon"><i class="fas fa-search"></i></span>
            <input type="text" class="header__input" />
            <div class="header__menu-bar__container">
                <nav class="header__menu-bar">
                    <ul class="header__menu__list-items">
                        <li class="header__menu__list-item">
                            <a href="#">
                                <span class="header__menu__list-item__icon"><i class="fab fa-chrome"></i></span>
                                <button class="header__menu__list-item__btn">Chrome Tab</button>
                            </a>
                        </li>
                        <li class="header__menu__list-item">
                            <a href="#">
                                <span class="header__menu__list-item__icon"><i class="fas fa-bars"></i></span>
                                <button class="header__menu__list-item__btn">Apps</button>
                            </a>
                        </li>
                        <li class="header__menu__list-item new__link">
                            <span class="header__menu__list-item__icon"><i class="fas fa-plus fa-xs"></i></span>
                            <button class="header__menu__list-item__btn" id="js-new__link-btn">New Link</button>
                        </li>
                    </ul>
                    <nav class="header__menu-bar__form__container">
                        <form action="#" method="#" class="header__menu-bar__form">
                            <span class="header__menu-bar__form__previous-icon"><i class="fas fa-arrow-left"></i></span>
                            <label for="input__name" class="header__menu-bar__form__label">name</label>
                            <input type="text" name="#" id="input__name" />
                            <label for="input__links"  class="header__menu-bar__form__label">links</label>
                            <input type="text" name="#" id="input__links"placeholder="example.com" />
                            <button class="header__menu-bar__form__create-btn">Create</button>
                        </form>
                    </nav>
                </nav>
            </div>
        </section>
        <section class="header__weather">
            <span>10도</span>
            <span>상현동!</span>
        </section>
    </header>
    <section class="full"></section>
    <main class="user__component__container">
        <section class="user__component">
            <div>
                <h1>00:00</h1>
                <p>Good evening, Let's not forget our beliefs.</p>
            </div>
            <form action="#" method="#">
                <input type="text" placeholder="what is your name?" />
            </form>
            <div class="hide">
                <h3>What is your main focus for today?</h3>
                <input type="text" />
            </div>
            <article>
                <h3>today</h3>
                <p></p>
            </article>
        </section>
    </main>
    <footer>
        푸우터
    </footer>
    <script src="https://kit.fontawesome.com/425d9cd4a2.js" crossorigin="anonymous"></script>
    <script src="./js/menu-bar.js"></script>
</body>

</html>
